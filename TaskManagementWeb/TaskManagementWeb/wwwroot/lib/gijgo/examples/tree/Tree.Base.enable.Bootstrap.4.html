<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="../../dist/modular/js/core.js" type="text/javascript"></script>
  <link href="../../dist/modular/css/core.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="../../dist/modular/css/checkbox.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/css/tree.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/js/checkbox.js"></script>
  <script src="../../dist/modular/js/tree.js"></script>
</head>
<body style="padding: 6px;">
 <button onclick="tree.enable(northAmerica)">Enable North America (Cascade)</button>
 <button onclick="tree.disable(northAmerica)">Disable North America (Cascade)</button>
 <button onclick="tree.enable(northAmerica, false)">Enable North America (Non-Cascade)</button>
 <button onclick="tree.disable(northAmerica, false)">Disable North America (Non-Cascade)</button>
 <br/><br/>
 <div id="tree" data-source="/Locations/Get"></div>
 <script>
     var tree, northAmerica;
     tree = $('#tree').tree({
         checkboxes: true,
         primaryKey: 'ID',
         uiLibrary: 'bootstrap4',
         iconsLibrary: 'fontawesome',
         dataBound: function () {
             northAmerica = tree.getNodeByText('North America');
         }
     });
 </script>
</body>
</html>
